<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fareedxtee Calc-Project</title>
  <link rel="stylesheet" href="style.css" />
  <!--the css and js files created were in another file and so it gave me issues at first.-->
</head>
<body>

  <div class="container">
    <div class="calc-text">
    <form>
      <div class="display">
        <p type="text" name="display"></p>
      </div>
      <div>
        <input type="button" value="AC" class="k-other ops">
        <input type="button" value="DEL" class="k-other ops">
        <input type="button" value="%" class="k-other ops">
        <input type="button" value="/" class="k-op ops">
      </div>
      <div>
        <input type="button" value="7" class="numbers">
        <input type="button" value="8" class="numbers">
        <input type="button" value="9" class="numbers">
        <input type="button" value="x" class="k-op ops">
      </div>
      <div>
        <input type="button" value="4" class="numbers">
        <input type="button" value="5" class="numbers">
        <input type="button" value="6" class="numbers">
        <input type="button" value="-" class="k-op ops">
      </div>
      <div>
        <input type="button" value="1" class="numbers">
        <input type="button" value="2" class="numbers">
        <input type="button" value="3" class="numbers">
        <input type="button" value="+" class="k-op ops">
      </div>
      <div>
        <input type="button" value="0" class="zero-sign" class="numbers">
        <input type="button" value="." class="numbers">
        <input type="button" value="=" class="k-op ops">
      </div>
    </form>
    </div>
  </div>


  <script src="main.js"></script>

</body>
</html>
