<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fareedxtee Calc-Project</title>
  <link rel="stylesheet" href="style.css" />
  <!--the css and js files created were in another file and so it gave me issues at first.-->

</head>
<body>

  <div class="container">
    <div class="calc-text">
    <form id="input-section">
      <div class="display">
        <input type="text" value="" id="screen" readonly>
      </div>
      <div>
        <!-- Added the 'zero-sign' class to make the AC button larger & removed the percentage button-->
        <input type="button" value="AC" class="btn k-other ops zero-sign"> 
        <input type="button" value="DEL" class="btn k-other ops ">
        <!-- <input type="button" value="%" class="btn k-other ops"> -->
        <input type="button" value="/" class="btn k-op ops">
      </div>
      <div>
        <input type="button" value="7" class="btn numbers">
        <input type="button" value="8" class="btn numbers">
        <input type="button" value="9" class="btn numbers">
        <input type="button" value="*" class="btn k-op ops">
      </div>
      <div>
        <input type="button" value="4" class="btn numbers">
        <input type="button" value="5" class="btn numbers">
        <input type="button" value="6" class="btn numbers">
        <input type="button" value="-" class="btn k-op ops">
      </div>
      <div>
        <input type="button" value="1" class="btn numbers">
        <input type="button" value="2" class="btn numbers">
        <input type="button" value="3" class="btn numbers">
        <input type="button" value="+" class="btn k-op ops">
      </div>
      <div>
        <input type="button" value="0" class="btn zero-sign numbers">
        <input type="button" value="." class="btn numbers">
        <input type="button" value="=" class="btn k-op ops" id="compute">
      </div>
    </form>
    </div>
  </div>


  <script src="main.js"></script>

</body>
</html>
